<div class="products-container">
  <div *ngFor="let product of products" class="product-card">
    <img [alt]="product.name" [src]="product.image" />
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Rating: {{ product.rating }}</p>
    <a [href]="product.link" target="_blank">View on Kaspi</a>
    <button (click)="shareProduct(product.link)">Share</button>

    <div *ngIf="product.gallery" class="gallery">
      <img *ngFor="let img of product.gallery" [alt]="product.name + ' gallery'" [src]="img" />
    </div>
  </div>
</div>
